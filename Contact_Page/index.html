<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                
                <h1 class="toprak"> Contact</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is the contact page for Toprak Kis. Please contact me for your projects. Don't be afraid of projects, just pay for 'em</p>
                
                <p class="remote-text"><em>You know you want to.</em></p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="text-area">Here you can write your inquiry</label>
                        <textarea id=""phone-number" name="phone-number" rows="4" cols="50"></textarea>
                    </div>
                    
                   
                </div>
                <div class="left button"><button type="submit">Send your message!</button></div>
            </form>
            <div class="log-in left"><p>Look for previous inquiries</p><a href="#">Click here!</a></div>
        </div>

    </div>
</body>
</html>
